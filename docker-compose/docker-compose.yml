version: '3.9'

services:
  frontend:
    image: muzaffaribrar/ems-system:frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL}  # Inject frontend API URL
    restart: unless-stopped

  backend:
    image: muzaffaribrar/ems-system:backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    env_file:
      - .env  # MONGO_URI will be read from the single .env file
    # CRITICAL FIX: Override the faulty command in the remote image
    command: ["node", "server.js"] 
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

volumes:
  mongo-data:

name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Run CI/CD when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build + Push Frontend Image
      - name: Build and push Frontend Docker image
        run: |
          docker build -t muzaffaribrar/ems-system:frontend ./front-end
          docker push muzaffaribrar/ems-system:frontend

      # 5️⃣ Build + Push Backend Image
      - name: Build and push Backend Docker image
        run: |
          docker build -t muzaffaribrar/ems-system:backend ./Backend
          docker push muzaffaribrar/ems-system:backend

      # 6️⃣ Deploy on EC2
      - name: Deploy to EC2
        run: |
          # Save PEM key
          echo "${{ secrets.EC2_PEM }}" > key.pem
          chmod 600 key.pem

          # Copy docker-compose.yml TO EC2
          scp -o StrictHostKeyChecking=no -i key.pem docker-compose/docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/my-project/docker-compose.yml

          # Pass secret into a variable BEFORE SSH
          MONGO_URI_VALUE="${{ secrets.MONGO_URI }}"

          # SSH into EC2 and deploy
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << EOF
            cd /home/ubuntu/my-project

            echo "Updating .env file..."
            echo "MONGO_URI=$MONGO_URI_VALUE" > .env
            chmod 600 .env

            echo "Pulling latest Docker images..."
            docker pull muzaffaribrar/ems-system:frontend
            docker pull muzaffaribrar/ems-system:backend

            echo "Starting services using docker-compose..."
            docker-compose up -d --remove-orphans
          EOF
